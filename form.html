<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง S : </label>
            <input type="text" name="fname" placeholder ="ป้อนชื่อของคุณ (A-Z)" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="firstname">อีเมล์</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="firstname">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="firstname">อายุ</label>
            <input type="number" name="age" min="0" max="10" value="1">
        </div>
        <div>
            <label for="firstname">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
    </form>
    <div>
        <label for="firstname">เบอร์</label>
        <input type="tel" name="tel">
    </div>
    <div>
        <label for="firstname">สี</label>
        <input type="color" name="color">
    </div>
    <div>
        <label for="firstname">ช่วงตัวเลข</label>
        <input type="range" name="rangenumber" value="1">
    </div>
    <div>
        <label for="firstname">ระดับการศึกษา</label>
        <select name="edu" id="">
            <option value="ปริญญาตรี">มัธยมศึกษา</option>
            <option value="ปริญญาตรี">ปริญญาตรี</option>
            <option value="ปริญญาตรี" selected>ปริญญาโท</option>
        </select>
    </div>
    <div>
        <label for="firstname">เพศ</label>
        <input type="radio" name="gender">เพศชาย
        <input type="radio" name="gender">เพศหญิง
        <input type="radio" name="gender">กำหนดเอง
    </div>
    <div>
        <label for="lastname">สิ่งที่ชอบ</label>
        <input type="checkbox" name="fav">เขียนเว็ป
        <input type="checkbox" name="fav">สร้างเกม
        <input type="checkbox" name="fav">ซ่อมคอม
        <input type="checkbox" name="fav">เล่นเกม
        <input type="checkbox" name="fav">อื่นๆ
    </div>
    <div>
        <label for="lastname">แนบเอกสาร</label>
        <input type="file">
    </div>
    <div>
        <label for="lastname">เว็ปไซต์</label>
        <input type="url">
    </div>
    <div>
        <input type="submit" value="บันทึกข้อมูล">
    </div>
</body>
</html>
